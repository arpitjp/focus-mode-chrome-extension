<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocked - Focus Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      background: #050508;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f0f0f5;
      position: relative;
      overflow: hidden;
      color-scheme: dark;
      isolation: isolate;
    }
    
    img {
      filter: none !important;
      -webkit-filter: none !important;
      opacity: 1 !important;
      mix-blend-mode: normal !important;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(ellipse at 30% 20%, rgba(91, 127, 255, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(167, 139, 250, 0.15) 0%, transparent 50%);
      pointer-events: none;
      animation: glowFloat 20s ease-in-out infinite;
    }
    
    @keyframes glowFloat {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -20px); }
    }
    
    .container {
      text-align: center;
      padding: 60px;
      max-width: 640px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      margin-bottom: 56px;
    }
    
    .text-group {
      text-align: left;
    }
    
    .title {
      font-size: clamp(18px, 4vw, 28px);
      font-weight: 700;
      background: linear-gradient(90deg, #5b7fff 0%, #a78bfa 25%, #f0f0f5 50%, #a78bfa 75%, #5b7fff 100%);
      background-size: 400% 100%;
      animation: textShimmer 8s ease-in-out infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      white-space: nowrap;
    }
    
    @keyframes textShimmer {
      0%, 100% { background-position: 100% 50%; }
      50% { background-position: 0% 50%; }
    }
    
    @media (max-width: 600px) {
      .title {
        white-space: normal;
      }
    }
    
    .site-name {
      color: #fff;
      -webkit-text-fill-color: #fff;
    }
    
    .status-line {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.5;
      letter-spacing: 0.3px;
      font-weight: 400;
    }
    
    .icon {
      width: 72px;
      height: 72px;
      flex-shrink: 0;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .icon:hover {
      transform: scale(1.05);
    }
    
    .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="#" class="icon" id="openSettings" title="Open Focus Mode settings"><img src="icon128.png" alt="Focus Mode"></a>
      <div class="text-group">
        <h1 class="title">Access to <span class="site-name" id="blockedSite"></span> is blocked</h1>
        <p class="status-line" id="statusLine">Focus Mode active</p>
      </div>
    </div>
  </div>
  
  <script src="blocked.js"></script>
</body>
</html>
