<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocked - Focus Mode</title>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a24;
      --text-primary: #f0f0f5;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --accent: #5b7fff;
      --accent-glow: rgba(91, 127, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      background: var(--bg-primary);
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      padding: 40px;
      max-width: 440px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 28px auto;
      opacity: 0.9;
    }
    
    .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-primary);
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      font-size: 15px;
      color: var(--text-secondary);
      margin-bottom: 32px;
      line-height: 1.5;
      font-weight: 400;
    }
    
    .blocked-site {
      display: inline-block;
      background: var(--bg-secondary);
      padding: 10px 20px;
      font-size: 13px;
      color: var(--accent);
      font-weight: 500;
      margin-bottom: 32px;
      word-break: break-all;
      letter-spacing: 0.2px;
    }
    
    .timer {
      display: none;
      background: var(--bg-secondary);
      padding: 20px 28px;
      margin-bottom: 32px;
    }
    
    .timer-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .timer-value {
      font-size: 32px;
      font-weight: 600;
      color: var(--accent);
      font-variant-numeric: tabular-nums;
      letter-spacing: -0.5px;
    }
    
    .timer-infinite {
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .branding {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-muted);
      font-size: 12px;
      text-decoration: none;
      transition: color 0.15s ease;
      cursor: pointer;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    
    .branding:hover {
      color: var(--accent);
    }
    
    .branding-icon {
      width: 18px;
      height: 18px;
    }
    .branding-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .coffee-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 11px;
      font-weight: 500;
      margin-top: 16px;
      padding: 6px 10px;
      transition: color 0.15s ease;
      animation: nudge 0.5s ease-in-out 0.6s;
    }
    
    .coffee-link:hover {
      color: #f5c842;
    }
    
    .coffee-icon {
      width: 14px;
      height: 14px;
    }
    
    @keyframes nudge {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(2px);
      }
      75% {
        transform: translateX(-2px);
      }
    }
    
    .pattern {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(ellipse at 30% 20%, var(--accent-glow) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(91, 127, 255, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.01) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.01) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="pattern"></div>
  <div class="grid-overlay"></div>
  <div class="container">
    <div class="icon"><img src="icon128.png" alt="Focus"></div>
    <h1>Focus Mode</h1>
    <p class="subtitle">This site is blocked to help you stay on track.</p>
    <div class="blocked-site" id="blockedSite"></div>
    <div class="timer" id="timer">
      <div class="timer-label">Time Remaining</div>
      <div class="timer-value" id="timerValue"></div>
    </div>
    <a href="#" class="branding" id="openSettings">
      <span>Powered by</span>
      <div class="branding-icon"><img src="icon128.png" alt=""></div>
      <span>Focus Mode</span>
    </a>
    <br>
    <a href="https://buymeacoffee.com/arpitjpn" target="_blank" class="coffee-link">
      <svg class="coffee-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M2 21V19H20V21H2ZM20 8V5H3V8H2V4H21V8H20ZM18 17H3V8H18V17ZM19 8H21C21.55 8 22.021 8.196 22.413 8.588C22.805 8.98 23.001 9.451 23.001 10V13C23.001 13.55 22.805 14.021 22.413 14.413C22.021 14.805 21.55 15.001 21 15.001H19V13.001H21V10H19V8Z"/>
      </svg>
      <span>Buy me a coffee</span>
    </a>
  </div>
  
  <script src="blocked.js"></script>
</body>
</html>
