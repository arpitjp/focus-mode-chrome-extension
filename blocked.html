<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocked - Focus Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      background: #0c0c14;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f0f0f5;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
        radial-gradient(ellipse at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 40%),
        radial-gradient(ellipse at 50% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 60%);
      pointer-events: none;
    }
    
    .container {
      text-align: center;
      padding: 60px;
      max-width: 640px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      margin-bottom: 56px;
    }
    
    .text-group {
      text-align: left;
    }
    
    .title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .site-name {
      color: #fff;
      -webkit-text-fill-color: #fff;
    }
    
    .status-line {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.5;
      letter-spacing: 0.3px;
      font-weight: 400;
    }
    
    .icon {
      width: 72px;
      height: 72px;
      flex-shrink: 0;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .icon:hover {
      transform: scale(1.05);
    }
    
    .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .coffee-link {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      opacity: 0.9;
      transition: opacity 0.2s ease;
    }
    
    .coffee-link:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="#" class="icon" id="openSettings" title="Open Focus Mode settings"><img src="icon128.png" alt="Focus Mode"></a>
      <div class="text-group">
        <h1 class="title">Access to <span class="site-name" id="blockedSite"></span> is blocked</h1>
        <p class="status-line" id="statusLine">Focus Mode active</p>
      </div>
    </div>
    <div class="footer">
      <a href="https://buymeacoffee.com/arpitjpn" target="_blank" class="coffee-link">
        <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" height="24"
          style="vertical-align: middle;">
      </a>
    </div>
  </div>
  
  <script src="blocked.js"></script>
</body>
</html>
