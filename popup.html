<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mode - Website Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Focus Mode</h1>
    </header>
    
    <div class="toggle-section">
      <label class="toggle-label">
        <span class="toggle-text">Blocking</span>
        <input type="checkbox" id="blockingToggle" class="toggle-input">
        <span class="toggle-slider"></span>
      </label>
      <div class="duration-container" id="durationContainer" style="display: none;">
        <select id="durationSelect" class="duration-select">
          <option value="infinite">âˆž Infinite</option>
          <option value="0.083" id="testTimerOption">5 sec (test)</option>
          <option value="5">5 min</option>
          <option value="10">10 min</option>
          <option value="15">15 min</option>
          <option value="30">30 min</option>
          <option value="60">1 hour</option>
          <option value="120">2 hours</option>
          <option value="custom">Custom</option>
        </select>
        <div class="custom-duration" id="customDuration" style="display: none;">
          <input type="number" id="customMinutes" class="custom-input" placeholder="Minutes" min="1" max="1440">
          <span class="custom-label">min</span>
        </div>
      </div>
      <p class="timer-text" id="timerText" style="display: none;"></p>
    </div>

    <div class="blocked-sites-section">
      <h2>Blocked Websites</h2>
      <div class="input-group">
        <input type="text" id="siteInput" placeholder="e.g., facebook.com" class="site-input">
        <button id="addSiteBtn" class="add-btn">Add</button>
      </div>
      <ul id="blockedSitesList" class="sites-list"></ul>
      <div class="import-export">
        <button id="exportBtn" class="secondary-btn">Export</button>
        <button id="importBtn" class="secondary-btn">Import</button>
        <input type="file" id="importFile" accept=".json" style="display: none;">
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
