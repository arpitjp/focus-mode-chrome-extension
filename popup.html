<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mode - Website Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="icon48.png" alt="Focus Mode" class="header-icon">
      <h1>Focus Mode</h1>
    </header>
    
    <div class="toggle-section">
      <div class="toggle-row">
        <span class="toggle-text">Blocking</span>
        <div class="toggle-wrapper" id="toggleWrapper">
          <input type="checkbox" id="blockingToggle" class="toggle-input">
          <span class="toggle-slider"></span>
          <span class="hold-progress" id="holdProgress"></span>
        </div>
      </div>
      <div class="duration-container" id="durationContainer" style="display: none;">
        <select id="durationSelect" class="duration-select">
          <option value="infinite">∞ Infinite</option>
          <option value="0.083" id="testTimerOption">5 sec (test)</option>
          <option value="5">5 min</option>
          <option value="10">10 min</option>
          <option value="15">15 min</option>
          <option value="30">30 min</option>
          <option value="60">1 hour</option>
          <option value="120">2 hours</option>
          <option value="custom">Custom</option>
        </select>
        <div class="custom-duration" id="customDuration" style="display: none;">
          <input type="number" id="customMinutes" class="custom-input" placeholder="Minutes" min="1" max="1440">
          <span class="custom-label">min</span>
        </div>
      </div>
      <p class="timer-text" id="timerText" style="display: none;"></p>
      <button class="stats-bar" id="statsBar" title="View insights">
        <span class="stats-icon-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 20V10M12 20V4M6 20v-6" />
          </svg>
        </span>
        <span class="stats-text" id="statsText"></span>
        <span class="stats-arrow">›</span>
      </button>
    </div>

    <div class="section-divider" id="sitesDivider"></div>

    <div class="blocked-sites-section" id="blockedSitesSection">
      <h2>Blocked Websites <span class="info-icon"
          title="domain.com → blocks all subdomains&#10;https://domain.com → exact domain only">?</span></h2>
      <div class="input-group">
        <div class="input-wrapper">
          <input type="text" id="siteInput" placeholder="e.g., facebook.com" class="site-input">
        </div>
        <button id="addSiteBtn" class="add-btn">Add</button>
      </div>
      <ul id="blockedSitesList" class="sites-list"></ul>
    </div>

    <footer class="footer">
      <div class="footer-actions">
        <button id="statsFooterBtn" class="icon-btn" title="View stats">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 20V10M12 20V4M6 20v-6" />
          </svg>
        </button>
        <button id="exportBtn" class="icon-btn" title="Export data">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
          </svg>
        </button>
        <button id="importBtn" class="icon-btn" title="Import data">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
          </svg>
        </button>
        <input type="file" id="importFile" accept=".json" style="display: none;">
      </div>
      <a href="https://buymeacoffee.com/arpitjpn" target="_blank" class="coffee-link" title="Support development">
        <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" height="20" style="vertical-align: middle;">
      </a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
