<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Stats</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a24;
      --bg-card: #14141c;
      --text-primary: #f0f0f5;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --accent: #5b7fff;
      --accent-dim: rgba(91, 127, 255, 0.3);
      --accent-glow: rgba(91, 127, 255, 0.15);
      --current: #f0f0f5;
      --avg-color: rgba(255, 255, 255, 0.5);
      --border-subtle: rgba(255, 255, 255, 0.04);
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      color-scheme: dark;
      isolation: isolate;
    }

    img {
      filter: none !important;
      -webkit-filter: none !important;
      opacity: 1 !important;
      mix-blend-mode: normal !important;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .header-icon {
      width: 32px;
      height: 32px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.3px;
      background: linear-gradient(90deg, #7b8fc9, #9a8fb8, #7b8fc9);
      background-size: 200% 100%;
      animation: gradientFlow 4s linear infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 32px;
    }

    .summary-card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      border: 1px solid var(--border-subtle);
    }

    .summary-value {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, #7b9fff, #b8a4e8, #7b9fff);
      background-size: 200% 100%;
      animation: gradientFlow 4s linear infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .summary-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }

    .view-tabs {
      display: flex;
      gap: 4px;
      background: var(--bg-secondary);
      padding: 4px;
      border-radius: 8px;
      margin-bottom: 24px;
    }

    .view-tab {
      flex: 1;
      padding: 10px 16px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.15s ease;
    }

    .view-tab:hover {
      color: var(--text-primary);
    }

    .view-tab.active {
      background: linear-gradient(90deg, #5b7fff, #a78bfa, #5b7fff);
      background-size: 200% 100%;
      animation: gradientFlow 4s linear infinite;
      color: white;
    }

    .chart-container {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid var(--border-subtle);
      margin-bottom: 24px;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .chart-nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-btn {
      width: 36px;
      height: 36px;
      padding: 0;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .nav-btn:hover:not(:disabled) {
      background: rgba(91, 127, 255, 0.2);
      border-color: rgba(91, 127, 255, 0.4);
      color: #a0b4ff;
    }

    .nav-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }

    .nav-btn svg {
      width: 20px;
      height: 20px;
    }

    .chart-period {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      min-width: 140px;
      text-align: center;
    }

    .chart-avg {
      font-size: 11px;
      color: var(--avg-color);
      font-weight: 500;
    }

    .bar-chart-wrapper {
      position: relative;
    }

    .avg-line {
      position: absolute;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--avg-color);
      opacity: 0.6;
      pointer-events: none;
      z-index: 1;
    }

    .avg-line::after {
      content: '';
      position: absolute;
      right: -4px;
      top: -3px;
      width: 7px;
      height: 7px;
      background: var(--avg-color);
      border-radius: 50%;
    }

    .bar-chart {
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      height: 160px;
      gap: 8px;
      padding-top: 8px;
    }

    .bar-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      height: 100%;
    }

    .bar-value {
      font-size: 10px;
      color: var(--text-muted);
      font-weight: 500;
      min-height: 14px;
    }

    .bar-container {
      flex: 1;
      width: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .bar {
      width: 100%;
      max-width: 32px;
      background: linear-gradient(180deg, rgba(123, 143, 201, 0.8) 0%, rgba(123, 143, 201, 0.35) 100%);
      border-radius: 4px 4px 0 0;
      min-height: 2px;
      transition: height 0.3s ease;
    }

    .bar.today {
      background: linear-gradient(180deg, #5b7fff 0%, #a78bfa 100%);
    }

    .bar-label {
      font-size: 10px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .bar-label.today {
      background: linear-gradient(90deg, #5b7fff, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 600;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .stat-card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid var(--border-subtle);
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .stat-value span {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .stat-value .best-badge {
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 500;
      margin-left: 6px;
    }

    .stat-value .longest-hint {
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 400;
      margin-left: 6px;
    }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .empty-state-hint {
      font-size: 12px;
      color: var(--text-muted);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
      transition: color 0.15s ease;
    }

    .back-link:hover {
      color: var(--accent);
    }

    .back-link svg {
      width: 14px;
      height: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .summary-cards {
        grid-template-columns: 1fr;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .support-links {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .rate-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      font-size: 10px;
      font-weight: 500;
      font-style: italic;
      color: var(--text-primary);
      opacity: 0.55;
      transition: all 0.15s ease;
    }

    .rate-link::before {
      content: '';
      width: 0;
      overflow: hidden;
      transition: width 0.15s ease;
    }

    .rate-link:hover {
      opacity: 1;
      color: var(--text-primary);
    }

    .rate-link:hover::before {
      content: 'â˜† ';
      width: 16px;
    }

    .coffee-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      opacity: 0.85;
      transition: all 0.2s ease;
    }

    .coffee-link:hover {
      opacity: 1;
    }

    .coffee-link img {
      height: 26px;
      filter: grayscale(100%) invert(1) contrast(1.8) brightness(0.6) !important;
      -webkit-filter: grayscale(100%) invert(1) contrast(1.8) brightness(0.6) !important;
      transition: filter 0.2s ease;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .coffee-link:hover img {
      filter: none !important;
      -webkit-filter: none !important;
      border-color: rgba(255, 221, 87, 0.3);
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <div class="top-bar">
      <a href="#" class="back-link" id="backLink">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Focus Mode
      </a>
      <div class="support-links">
        <a href="https://chromewebstore.google.com/detail/focus-mode/ijgbeipckbajgnkjgdhoponeenjdnimn/reviews" target="_blank" class="rate-link" title="Rate extension">Rate</a>
        <a href="https://buymeacoffee.com/bugs.included" target="_blank" class="coffee-link" title="Buy me a coffee">
          <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee">
        </a>
      </div>
    </div>

    <header class="header">
      <img src="icon48.png" alt="Focus Stats" class="header-icon">
      <h1>Focus Stats</h1>
    </header>

    <div class="summary-cards">
      <div class="summary-card">
        <div class="summary-value" id="todayValue">0m</div>
        <div class="summary-label">Today</div>
      </div>
      <div class="summary-card">
        <div class="summary-value" id="weekValue">0m</div>
        <div class="summary-label">This Week</div>
      </div>
      <div class="summary-card">
        <div class="summary-value" id="totalValue">0m</div>
        <div class="summary-label">All Time</div>
      </div>
    </div>

    <div class="view-tabs">
      <button class="view-tab active" data-view="week">Week</button>
      <button class="view-tab" data-view="month">Month</button>
      <button class="view-tab" data-view="year">Year</button>
    </div>

    <div class="chart-container">
      <div class="chart-header">
        <div class="chart-nav">
          <button class="nav-btn" id="prevBtn" title="Previous">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 18l-6-6 6-6"/>
            </svg>
          </button>
          <span class="chart-period" id="chartPeriod">Jan 4 - Jan 10</span>
          <button class="nav-btn" id="nextBtn" title="Next">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 18l6-6-6-6"/>
            </svg>
          </button>
        </div>
        <span class="chart-avg" id="chartAvg">Avg: 1h 20m</span>
      </div>
      <div class="bar-chart-wrapper">
        <div class="avg-line" id="avgLine"></div>
        <div class="bar-chart" id="barChart">
          <!-- Bars will be rendered by JS -->
        </div>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Avg. Daily Focus</div>
        <div class="stat-value" id="avgDaily">0m</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Best Day</div>
        <div class="stat-value" id="bestDay">0m</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Focus Days</div>
        <div class="stat-value" id="focusDays">0 <span>days</span></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Current Streak</div>
        <div class="stat-value" id="streak">0 <span>days</span></div>
      </div>
    </div>

  </div>

  <script src="stats.js"></script>
</body>
</html>
