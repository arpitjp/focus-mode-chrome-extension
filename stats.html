<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Stats</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #050508;
      --bg-secondary: #0c0c12;
      --bg-tertiary: #14141c;
      --bg-card: rgba(20, 20, 28, 0.7);
      --text-primary: #f0f0f5;
      --text-secondary: #8888a0;
      --text-muted: #55556a;
      --accent: #5b7fff;
      --accent-dim: rgba(91, 127, 255, 0.3);
      --accent-glow: rgba(91, 127, 255, 0.15);
      --current: #f0f0f5;
      --avg-color: rgba(167, 139, 250, 0.8);
      --border-subtle: rgba(255, 255, 255, 0.06);
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      color-scheme: dark;
      isolation: isolate;
      position: relative;
      overflow-x: hidden;
    }

    /* Floating glow orbs - matching blocked page exactly */
    body::before,
    body::after {
      content: '';
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.35;
      pointer-events: none;
      animation: glowFloat 25s ease-in-out infinite;
      z-index: 0;
    }

    body::before {
      background: radial-gradient(circle, #5b7fff 0%, transparent 70%);
      top: -200px;
      right: -150px;
    }

    body::after {
      background: radial-gradient(circle, #a78bfa 0%, transparent 70%);
      bottom: -200px;
      left: -150px;
      animation-delay: -12s;
    }

    @keyframes glowFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -20px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.95); }
    }

    img {
      filter: none !important;
      -webkit-filter: none !important;
      opacity: 1 !important;
      mix-blend-mode: normal !important;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 32px 24px;
      position: relative;
      z-index: 1;
    }

    /* Content sections */
    .content-section {
      display: contents; /* Don't affect layout */
    }

    /* Section titles */
    .section-title {
      font-size: 11px;
      transition: color 0.2s ease, font-size 0.2s ease;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      padding-left: 2px;
    }

    /* Brighten and enlarge section title when any card in section is hovered */
    .content-section:has(.summary-card:hover) .section-title,
    .content-section:has(.chart-container:hover) .section-title,
    .content-section:has(.pattern-card:hover) .section-title,
    .content-section:has(.stat-card:hover) .section-title {
      color: var(--text-secondary);
      font-size: 12px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .header-icon {
      width: 32px;
      height: 32px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.3px;
      background: linear-gradient(90deg, #7b8fc9, #9a8fb8, #7b8fc9);
      background-size: 200% 100%;
      animation: gradientFlow 4s linear infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .summary-card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 14px 12px;
      text-align: center;
      border: 1px solid var(--border-subtle);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .summary-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(91, 127, 255, 0.25) 0%, rgba(167, 139, 250, 0.2) 50%, rgba(91, 127, 255, 0.25) 100%);
      background-size: 200% 200%;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: inherit;
    }

    .summary-card:hover::before {
      opacity: 1;
      animation: gradientShift 2s ease infinite;
    }

    .summary-card:hover {
      border-color: rgba(91, 127, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(91, 127, 255, 0.15);
    }

    .summary-card:hover .summary-label {
      color: var(--text-secondary);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .summary-value {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, #7b9fff, #b8a4e8, #7b9fff);
      background-size: 200% 100%;
      animation: gradientFlow 4s linear infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      z-index: 1;
    }

    .summary-label {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
      position: relative;
      z-index: 1;
    }

    .chart-container {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid var(--border-subtle);
      margin-bottom: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .chart-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(91, 127, 255, 0.12) 0%, rgba(167, 139, 250, 0.08) 50%, rgba(91, 127, 255, 0.12) 100%);
      background-size: 200% 200%;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: inherit;
    }

    .chart-container:hover::before {
      opacity: 1;
      animation: gradientShift 3s ease infinite;
    }

    .chart-container:hover {
      border-color: rgba(91, 127, 255, 0.25);
    }

    .view-tabs {
      display: flex;
      gap: 4px;
      background: var(--bg-secondary);
      padding: 4px;
      border-radius: 8px;
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
    }

    .view-tab {
      flex: 1;
      padding: 8px 14px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.15s ease;
    }

    .view-tab:hover {
      color: var(--text-primary);
    }

    .view-tab.active {
      background: linear-gradient(90deg, #5b7fff, #a78bfa, #5b7fff);
      background-size: 200% 100%;
      animation: gradientFlow 4s linear infinite;
      color: white;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
    }

    .chart-nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-btn {
      width: 32px;
      height: 32px;
      padding: 0;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .nav-btn:hover:not(:disabled) {
      background: rgba(91, 127, 255, 0.2);
      border-color: rgba(91, 127, 255, 0.4);
      color: #a0b4ff;
    }

    .nav-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }

    .nav-btn svg {
      width: 18px;
      height: 18px;
    }

    .chart-period {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      min-width: 130px;
      text-align: center;
    }

    .chart-avg {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
    }

    .bar-chart-wrapper {
      position: relative;
      z-index: 1;
    }

    .avg-line {
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 15%, rgba(255, 255, 255, 0.6) 50%, rgba(255, 255, 255, 0.3) 85%, transparent 100%);
      pointer-events: none;
      z-index: 1;
    }

    .avg-line::after {
      content: '';
      position: absolute;
      right: 0;
      top: -3px;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(91, 127, 255, 0.3);
    }

    .bar-chart {
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      height: 140px;
      gap: 8px;
      padding-top: 6px;
    }

    .bar-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      height: 100%;
    }

    .bar-value {
      font-size: 10px;
      color: var(--text-muted);
      font-weight: 500;
      min-height: 14px;
    }

    .bar-container {
      flex: 1;
      width: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .bar {
      width: 100%;
      max-width: 32px;
      background: linear-gradient(180deg, rgba(91, 127, 255, 0.7) 0%, rgba(91, 127, 255, 0.3) 100%);
      border-radius: 4px 4px 0 0;
      min-height: 2px;
      transition: height 0.3s ease;
    }

    .bar.today {
      background: linear-gradient(180deg, #5b7fff 0%, #a78bfa 100%);
    }

    .bar-label {
      font-size: 10px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .bar-label.today {
      background: linear-gradient(90deg, #5b7fff, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 600;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .stat-card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 14px;
      border: 1px solid var(--border-subtle);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(91, 127, 255, 0.2) 0%, rgba(167, 139, 250, 0.15) 50%, rgba(91, 127, 255, 0.2) 100%);
      background-size: 200% 200%;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: inherit;
    }

    .stat-card:hover::before {
      opacity: 1;
      animation: gradientShift 2s ease infinite;
    }

    .stat-card:hover {
      border-color: rgba(91, 127, 255, 0.35);
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(91, 127, 255, 0.1);
    }

    .stat-card:hover .stat-label {
      color: var(--text-secondary);
    }

    .stat-label {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.4px;
      margin-bottom: 6px;
      position: relative;
      z-index: 1;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      position: relative;
      z-index: 1;
    }

    .stat-value span {
      font-size: 11px;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .stat-value .best-badge {
      font-size: 10px;
      color: var(--text-muted);
      font-weight: 500;
      margin-left: 5px;
    }

    .stat-value .longest-hint {
      font-size: 10px;
      color: var(--text-muted);
      font-weight: 400;
      margin-left: 5px;
    }

    /* Focus Patterns Section */
    .patterns-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .pattern-card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 14px;
      border: 1px solid var(--border-subtle);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .pattern-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(91, 127, 255, 0.2) 0%, rgba(167, 139, 250, 0.15) 50%, rgba(91, 127, 255, 0.2) 100%);
      background-size: 200% 200%;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: inherit;
    }

    .pattern-card:hover::before {
      opacity: 1;
      animation: gradientShift 2s ease infinite;
    }

    .pattern-card:hover {
      border-color: rgba(91, 127, 255, 0.35);
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(91, 127, 255, 0.1);
    }

    .pattern-card:hover .pattern-title {
      color: var(--text-secondary);
    }

    @media (max-width: 520px) {
      .patterns-section {
        grid-template-columns: 1fr;
      }
    }

    .pattern-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .pattern-title {
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }

    .pattern-peak {
      font-size: 11px;
      color: var(--accent);
      font-weight: 500;
    }

    /* Hour Heat Strip - 24 hours */
    .hour-strip {
      display: flex;
      gap: 2px;
      height: 26px;
      position: relative;
      z-index: 1;
    }

    .hour-cell {
      flex: 1;
      border-radius: 3px;
      background: var(--bg-tertiary);
      position: relative;
      min-width: 0;
      transition: transform 0.15s ease;
    }

    .hour-cell:hover {
      transform: scaleY(1.15);
    }

    .hour-cell::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 6px);
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
      border: 1px solid var(--border-subtle);
      z-index: 10;
    }

    .hour-cell:hover::after {
      opacity: 1;
    }

    .hour-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
      padding: 0 2px;
      position: relative;
      z-index: 1;
    }

    .hour-label {
      font-size: 9px;
      color: var(--text-muted);
    }

    /* Day Heat Strip - 7 days */
    .day-strip {
      display: flex;
      gap: 6px;
      position: relative;
      z-index: 1;
    }

    .day-cell {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .day-bar {
      width: 100%;
      height: 28px;
      border-radius: 4px;
      background: var(--bg-tertiary);
      position: relative;
      transition: transform 0.15s ease;
    }

    .day-bar:hover {
      transform: scaleY(1.1);
    }

    .day-bar::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 6px);
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
      border: 1px solid var(--border-subtle);
      z-index: 10;
    }

    .day-bar:hover::after {
      opacity: 1;
    }

    .day-label {
      font-size: 10px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .day-label.today {
      color: var(--accent);
    }

    /* Heat colors - gradient from dim to bright */
    .heat-0 { background: var(--bg-tertiary); }
    .heat-1 { background: rgba(91, 127, 255, 0.15); }
    .heat-2 { background: rgba(91, 127, 255, 0.3); }
    .heat-3 { background: rgba(91, 127, 255, 0.45); }
    .heat-4 { background: rgba(91, 127, 255, 0.6); }
    .heat-5 { background: linear-gradient(180deg, rgba(91, 127, 255, 0.8) 0%, rgba(167, 139, 250, 0.7) 100%); }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .empty-state-hint {
      font-size: 12px;
      color: var(--text-muted);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
      transition: color 0.15s ease;
    }

    .back-link:hover {
      color: var(--accent);
    }

    .back-link svg {
      width: 14px;
      height: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .summary-cards {
        grid-template-columns: 1fr;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .support-links {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .rate-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      font-size: 10px;
      font-weight: 500;
      font-style: italic;
      color: var(--text-primary);
      opacity: 0.55;
      transition: all 0.15s ease;
    }

    .rate-link::before {
      content: '';
      width: 0;
      overflow: hidden;
      transition: width 0.15s ease;
    }

    .rate-link:hover {
      opacity: 1;
      color: var(--text-primary);
    }

    .rate-link:hover::before {
      content: '☆ ';
      width: 16px;
    }

    .coffee-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      opacity: 0.85;
      transition: all 0.2s ease;
    }

    .coffee-link:hover {
      opacity: 1;
    }

    .coffee-link img {
      height: 26px;
      filter: grayscale(100%) invert(1) contrast(1.8) brightness(0.6) !important;
      -webkit-filter: grayscale(100%) invert(1) contrast(1.8) brightness(0.6) !important;
      transition: filter 0.2s ease;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .coffee-link:hover img {
      filter: none !important;
      -webkit-filter: none !important;
      border-color: rgba(255, 221, 87, 0.3);
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <div class="top-bar">
      <a href="#" class="back-link" id="backLink">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Focus Mode
      </a>
      <div class="support-links">
        <a href="https://chromewebstore.google.com/detail/focus-mode/ijgbeipckbajgnkjgdhoponeenjdnimn/reviews" target="_blank" class="rate-link" title="Rate extension">Rate</a>
        <a href="https://buymeacoffee.com/bugs.included" target="_blank" class="coffee-link" title="Buy me a coffee">
          <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee">
        </a>
      </div>
    </div>

    <header class="header">
      <img src="icon48.png" alt="Focus Stats" class="header-icon">
      <h1>Focus Stats</h1>
    </header>

    <section class="content-section">
      <div class="section-title">Overview</div>
      <div class="summary-cards">
        <div class="summary-card">
          <div class="summary-value" id="todayValue">0m</div>
          <div class="summary-label">Today</div>
        </div>
        <div class="summary-card">
          <div class="summary-value" id="weekValue">0m</div>
          <div class="summary-label">This Week</div>
        </div>
        <div class="summary-card">
          <div class="summary-value" id="totalValue">0m</div>
          <div class="summary-label">All Time</div>
        </div>
      </div>
    </section>

    <section class="content-section">
      <div class="section-title">Activity</div>
      <div class="chart-container">
      <div class="view-tabs">
        <button class="view-tab active" data-view="week">Week</button>
        <button class="view-tab" data-view="month">Month</button>
        <button class="view-tab" data-view="year">Year</button>
      </div>
      <div class="chart-header">
        <div class="chart-nav">
          <button class="nav-btn" id="prevBtn" title="Previous">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 18l-6-6 6-6"/>
            </svg>
          </button>
          <span class="chart-period" id="chartPeriod">Jan 4 - Jan 10</span>
          <button class="nav-btn" id="nextBtn" title="Next">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 18l6-6-6-6"/>
            </svg>
          </button>
        </div>
        <span class="chart-avg" id="chartAvg">Avg: 1h 20m</span>
      </div>
      <div class="bar-chart-wrapper">
        <div class="avg-line" id="avgLine"></div>
        <div class="bar-chart" id="barChart">
          <!-- Bars will be rendered by JS -->
        </div>
      </div>
    </div>
    </section>

    <!-- Focus Patterns -->
    <section class="content-section">
      <div class="section-title">Patterns</div>
      <div class="patterns-section">
      <div class="pattern-card">
        <div class="pattern-header">
          <span class="pattern-title">Peak Hours</span>
          <span class="pattern-peak" id="peakHours">—</span>
        </div>
        <div class="hour-strip" id="hourStrip">
          <!-- 24 hour cells rendered by JS -->
        </div>
        <div class="hour-labels">
          <span class="hour-label">12am</span>
          <span class="hour-label">6am</span>
          <span class="hour-label">12pm</span>
          <span class="hour-label">6pm</span>
          <span class="hour-label">12am</span>
        </div>
      </div>

      <div class="pattern-card">
        <div class="pattern-header">
          <span class="pattern-title">Weekly Rhythm</span>
          <span class="pattern-peak" id="peakDay">—</span>
        </div>
        <div class="day-strip" id="dayStrip">
          <!-- 7 day cells rendered by JS -->
        </div>
      </div>
    </div>
    </section>

    <section class="content-section">
      <div class="section-title">Statistics</div>
      <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Avg. Daily Focus</div>
        <div class="stat-value" id="avgDaily">0m</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Best Day</div>
        <div class="stat-value" id="bestDay">0m</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Focus Days</div>
        <div class="stat-value" id="focusDays">0 <span>days</span></div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Current Streak</div>
        <div class="stat-value" id="streak">0 <span>days</span></div>
      </div>
    </div>
    </section>

  </div>

  <script src="stats.js"></script>
</body>
</html>
